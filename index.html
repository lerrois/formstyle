<!DOCTYPE html>
<html lang="en">
<head>
    <link rel="stylesheet" href="./style.css">
    <title>
        Registration
    </title>
    <meta charset="UTF-8">
</head>
<body>
    <form action="https://fom.in.ua/echo">
        <a href="login" class="formlink login">Login</a> 
        <span>|</span> 
        <a href="register" class="formlink register">Register</a>
        <p class="text"> 
            Enter your email and password to register 
        </p>
        <input class="input-text" type="text" name="username" id="username" placeholder="Username" required>
        <br>
        <input class="input-text" type="email" name="user-email" id="user-email" placeholder="Enter your email address" required>
        <br>
        <input class="input-text" type="password" name="user-password" id="password1" placeholder="Password" required>
        <br>
        <input class="input-text" type="password" name="confirm-password" id="password2" placeholder="Confirm Password" required>
        <br>
        <button class="register-button" type="submit"><span class="register-button-text">Register</span></button>
        <br>
        <!-- <hr /> -->
        <p class="text">
            Or register with
        </p>
        <p>
            <button class="sn-buttons" type="submit"><a class="sn-links" href="http.google.com/accounts">Continue with Google</a></button> 
        </p>
        <p>
            <button class="sn-buttons" type="submit"><a class="sn-links" href="http.facebook.com">Continue with Facebook</a></button> 
        </p>
    </form>
</body>
